<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String js</title>
</head>
<body>
    <div class="container">
        <h1>String /String method</h1>
        <div id="content"></div>
    </div>
    <script>
        var string="this is";
        var name="sonu";
        var greet="hello ji";
        console.log(string+" "+name+" "+greet);
        var temp=`${name} is a nice person  `;
        console.log(temp);
        var len =name.length;
        console.log(len);
        console.log("hello\\ world \n sonu")     //escape sequence
        var y = new String("this is a string constructor")
        console.log(y);

        document.getElementById('content').innerHTML='<h3>this is an h3 heading</h3>'
    </script>
</body>
</html>
