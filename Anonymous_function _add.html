<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous function add</title>
</head>
<body>
    <script>
//         // Taking user input
        let num1 = parseInt(prompt("Enter a num1 value: "));
        let num2 = parseInt(prompt("Enter a num2 value: "));
        const add = function (num1, num2) {
  return num1 + num2;
};
// Calculate sum
const result = add(num1, num2);
console.log(`The sum of ${num1} and ${num2} is: ${result}.`);




    </script>
</body>
</html>
