<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment while loop</title>
  </head>
  <body>
    <h3>Array Program increment by 5 using while loop</h3>
    <p>Taken marks=[55,58,59,56,65,74,35]</p>
    <span>OUTPUT:</span>
    <script>
        // while loop
   let mark=[55,58,59,56,65,74,35];
   let j=0;
   while(j<mark.length){
    new_mark=mark[j]+5;
    document.write(new_mark+" ");
    j++;
   }
    </script>
  </body>
</html>
