<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmeic</title>
  </head>
  <body>
    <h1>Arithmetic operator in Javascript</h1>
    <script>
      let x, y, z;
      x = 6;
      y = 5;
      z = x + y;
      console.log(`Addition of ${x} and ${y} is`, z);
      console.log(`Subtration of ${x} and ${y} is`, x - y);
      console.log(`Multiplication of ${x} and ${y} is`, x * y);
      console.log(`Division of ${x} and ${y} is`, x / y);
      console.log(`Modulas of ${x} and ${y} is`, x % y);
      console.log(`Power of ${x} and ${y} is`, x ** y);
    </script>
  </body>
</html>
