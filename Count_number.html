<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count number</title>
</head>
<body>
    <script>
        function digitCount(number) {
  // Convert the number to a string to count its digits
  const numString = Math.abs(number).toString();

  // Return the count of digits
  return numString.length;
}


const count = digitCount(123);
console.log(`Digit count: ${count}`); // Output: 3

    </script>
</body>
</html>
