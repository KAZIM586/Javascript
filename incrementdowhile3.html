<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do_while</title>
</head>
<body>
    <h3>Array Program increment by 5 using do-while loop</h3>
    <p>Taken marks=[45,55,78,93,52,65]</p>
    <span>OUTPUT:</span>
    <script>
        // do while loop
        let mark=[45,55,78,93,52,65]
        let k=0;
        do{
        let new_mark=mark[k]+5;
          document.write(new_mark+" ");
          k++;
        }while(k<mark.length);
    </script>
</body>
</html>
