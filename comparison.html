<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison</title>
  </head>
  <body>
    <h2>Comparison operator</h2>
    <script>
      let a = 2;
      let b = 5;
      document.write(`${a > b} \n`);
      document.write(`${a >= b} \n`);
      document.write(`${a < b} \n`);
      document.write(`${a <= b} \n`);
      document.write(`${a == b} \n`);
      document.write(`${a === b} \n`);
      document.write(`${a != b} \n`);
      document.write(`${a !== b} \n`);
    </script>
  </body>
</html>
