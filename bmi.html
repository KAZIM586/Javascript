<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <script>
        // Prompt the user to enter weight in kilograms
var weight = parseFloat(prompt("Enter your weight in kilograms:"));

// Prompt the user to enter height in meters
var height = parseFloat(prompt("Enter your height in meters:"));

// Check if the inputs are valid numbers
if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
    console.log("Invalid input. Please enter valid numbers for weight and height.");
} else {
    // Calculate BMI
    var bmi = weight / (height * height);

    // Display the result
    console.log("Your BMI is: " + bmi.toFixed(2));
}

    </script>
</body>
</html>
