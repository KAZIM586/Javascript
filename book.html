<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Object</title>
</head>
<body>
    <script>
        const library = [
  {
    title: 'The Great Gatsby',
    author: 'F. Scott Fitzgerald',
    alreadyRead: true
  },
  {
    title: 'To Kill a Mockingbird',
    author: 'Harper Lee',
    alreadyRead: false
  },
  {
    title: '1984',
    author: 'George Orwell',
    alreadyRead: true
  },
  {
    title: 'The Catcher in the Rye',
    author: 'J.D. Salinger',
    alreadyRead: false
  }
];

// For each 
library.forEach(book => {
  const readStatus = book.alreadyRead ? 'have read' : 'haven\'t read';
  console.log(`Title: ${book.title}, Author: ${book.author}, Status: ${readStatus}`);
});

    </script>
</body>
</html>
