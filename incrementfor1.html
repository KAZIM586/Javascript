<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array Program increment by 5 using for loop</h3>
    <p>Taken marks=[45,55,78,93,52,65]</p>
    <span>OUTPUT:</span>
    <script>
       
        // for loop
        let marks=[45,55,78,93,52,65];
      
        for(let i=0;i<marks.length;i++){
            let new_marks=marks[i]+5;
            document.write(new_marks+" ")
        }
    </script>
</body>
</html>
