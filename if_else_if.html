<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        If else_ if
    </title>
</head>
<body>
   <script>
        // Taking user input
        let score = parseInt(prompt("Enter the number of marks to your subject :"))
    if (score >= 90) {
        console.log("Grade A");
    } else if (score >= 80) {
        console.log("Grade B");
    } else if (score >= 70) {
        console.log("Grade C");
    } else if (score >= 60) {
        console.log("Grade D");
    } else {
        console.log("Grade F");
    }


   </script> 
</body>
</html>
