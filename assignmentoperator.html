<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment operator</title>
  </head>
  <body>
    <h1>Assignment operator</h1>
    <script>
      let br = "<br>";
      let a = 5;
      let b = 2;
      let c = (a += b);
      let d = (a -= b);
      let e = (a *= b);
      let f = (a /= b);
      let g = (a %= b);
      let h = (a **= b);
      document.write(c, br);
      document.write(d, br);
      document.write(e, br);
      document.write(f, br);
      document.write(g, br);
      document.write(h, br);
    </script>
  </body>
</html>
