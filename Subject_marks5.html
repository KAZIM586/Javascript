<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate percentage and total</title>
</head>
<body>
    <!-- Calculate percentage and total of 5 subjects -->
    <!-- Marks is given outof 100 -->
    <script>
let english=parseInt(prompt("Enter your english marks: "));
let hindi=parseInt(prompt("Enter your hindi marks: "));
let math=parseInt(prompt("Enter your math marks: "));
let computer=parseInt(prompt("Enter your computer marks: "));
let science=parseInt(prompt("Enter your science marks: "));

let total_marks = english + hindi + math + computer + science;
let percentage = parseFloat((total_marks/500)*100);
console.log("Total marks of 5 subject are: ",total_marks);        
console.log(`Total percentage obtained are: ${percentage} %`);        
    </script>
</body>
</html>
