<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
        const number = parseInt(prompt("Enter the positive number "));
      if (number < 0) {
        document.write("Error! Factorial for negative number does not exist.");
      } else if (number === 0) {
        document.write("the Factorial of 0 is : 1.");
      } else {
        
        let fact = 1;
        for (let i = 1; i <= number; i++) {
          fact = fact * i;
        }
        document.write("The factorial of given number is : " + fact);
      }
    </script>
  </body>
</html>
