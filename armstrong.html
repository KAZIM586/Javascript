<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armstrong</title>
  </head>
  <body>
    <script>
      let number;
      number = prompt("Enter a four digit  number !");
      let n = number.length;

      let sum = 0;

      for (let i = 0; i < n; i++) {
        let digit = number[i] - "0";
        sum = sum + Math.pow(digit, n);
      }
        
      if ( n==4 && sum == number) {
        // console.log(number, " is an Armstrong Number");
        document.write(number, " is an Armstrong Number");
      } 
      else if(n<4){
        document.write("Please enter four digit number");
    }
      
      
      else {
        // console.log(number, " is not an Armstrong Number");
        document.write(number, " is not an Armstrong Number");
      }
      
    </script>
  </body>
</html>
