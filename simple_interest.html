<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest</title>
</head>
<body>
    <script>
        //  WAP program to calculate simple interest (p*r*t)/100

let principle=parseFloat(prompt("Enter principle amount: "))
let rate=parseFloat(prompt("Enter rate amount: "))
let time=parseFloat(prompt("Enter time: "))

let SimpleInterest = (principle*rate*time) /100

console.log("Simple interest is: ",SimpleInterest)
    </script>
</body>
</html>
